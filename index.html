<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sætningsopdeler</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #34495e;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #3498db;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #ecf0f1;
            color: #2c3e50;
            margin-bottom: 15px;
            resize: vertical;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }

        #outputText {
            margin-top: 20px;
            background-color: #2c3e50;
            border: 1px solid #34495e;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sætningsopdeler</h1>
        <textarea id="inputText" rows="6" placeholder="Indtast din tekst her..."></textarea>
        <div class="button-group">
            <button id="splitButton">Opdel sætninger</button>
            <button id="copyButton">Kopier til udklipsholder</button>
        </div>
        <h2>Opdelte sætninger:</h2>
        <textarea id="outputText" rows="8" readonly></textarea>
    </div>

    <script src="sentenceSplitter.ts"></script>
</body>

</html>
